<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="Permissions-Policy" content="interest-cohort=()" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" type="imagex/png" href="./logo_github-removebg.png">
    <title>Formulário PDF</title>
  </head>
  <body class="bg-primary-subtle">
    <div class="my-5 container container-sm ">
      <form id="pdfForm">
        <div class="my-4 text-center">
          <h3>#Configurações</h3>         
        </div>

        <div class="mb-5">
          <label for="empresa" class="form-label fw-semibold">Empresa:</label>
          <input type="text" id="empresa" name="empresa" class="form-control" />
          <label for="servidorEntrada" class="form-label fw-semibold">Servidor de Entrada:</label>
          <input
            type="text"
            id="servidorEntrada"
            name="servidorEntrada"
            class="form-control"
          />
          <label for="servidorSaida" class="form-label fw-semibold">Servidor de Saída:</label>
          <input
            type="text"
            id="servidorSaida"
            name="servidorSaida"
            class="form-control"
          />

          <label for="cpanel" class="form-label fw-semibold">Acesso ao cPanel:</label>
          <input type="text" id="cpanel" name="cpanel" class="form-control" />
        </div>

        <div class="mb-3">
          <div class="my-3 text-center">
            <h3>#Login/ Senha</h3>
          </div>
          <label for="usuario" class="form-label fw-semibold">Usuário cPanel:</label>
          <input type="text" id="usuario" name="usuario" class="form-control" />
          <label for="senha" class="form-label fw-semibold">Senha cPanel:</label>
          <input type="text" id="senha" name="senha" class="form-control" />

          <label for="usuarioWP" class="form-label fw-semibold">Usuário wordpress:</label>
          <input
            type="text"
            id="usuarioWP"
            name="usuarioWP"
            class="form-control"
          />
          <label for="senhaWP" class="form-label fw-semibold">Senha wordpress:</label>
          <input type="text" id="senhaWP" name="senhaWP" class="form-control" />

          <label for="domain" class="form-label fw-semibold">Domínio:</label>
          <input type="text" id="domain" name="domain" class="form-control" />
          <label for="date" class="form-label fw-semibold">Data de Criação:</label>
          <input type="date" id="date" name="date" class="form-control w-25" />

          <label for="provedor" class="form-label fw-semibold">Provedor:</label>
          <input type="text" id="provedor" name="provedor" class="form-control w-25"/>
        </div>

        <div class="container text-center">
          <h3 class="my-5 text-center">#Email</h3>
          <div class="row">
            <div class="col-6">
              <label for="email " class="fw-semibold">E-mail:</label>
              <input
                type="email"
                id="email"
                name="email"
                class="form-control"
              />
            </div>
            <div class="col-6">
              <label for="senhaEmail" class="fw-semibold"
                >Senha do e-mail:</label
              >
              <input
                type="text"
                id="senhaEmail"
                name="senhaEmail"
                class="form-control"
              />
            </div>
            <div class="col-6">
              <label for="email2" class="fw-semibold">E-mail 2:</label>
              <input
                type="email"
                id="email2"
                name="email2"
                class="form-control"
              />
            </div>
            <div class="col-6">
              <label for="senhaEmail2" class="fw-semibold"
                >Senha do e-mail 2:</label
              >
              <input
                type="text"
                id="senhaEmail2"
                name="senhaEmail2"
                class="form-control"
              />
            </div>
            <div class="col-6">
              <label for="email3" class="fw-semibold">E-mail 3:</label>
              <input
                type="email"
                id="email3"
                name="email3"
                class="form-control"
              />
            </div>
            <div class="col-6">
              <label for="senhaEmail3" class="fw-semibold"
                >Senha do e-mail 3:</label
              >
              <input
                type="text"
                id="senhaEmail3"
                name="senhaEmail3"
                class="form-control"
              />
            </div>
            <div class="col-6">
              <label for="email4" class="fw-semibold">E-mail 4:</label>
              <input
                type="email"
                id="email4"
                name="email4"
                class="form-control"
              />
            </div>
            <div class="col-6">
              <label for="senhaEmail4" class="fw-semibold"
                >Senha do e-mail 4:</label
              >
              <input
                type="text"
                id="senhaEmail4"
                name="senhaEmail4"
                class="form-control"
              />
            </div>
            <div class="col-6">
              <label for="email5" class="fw-semibold">E-mail 5:</label>
              <input
                type="email"
                id="email5"
                name="email5"
                class="form-control"
              />
            </div>
            <div class="col-6">
              <label for="senhaEmail5" class="fw-semibold"
                >Senha do e-mail 5:</label
              >
              <input
                type="text"
                id="senhaEmail5"
                name="senhaEmail5"
                class="form-control"
              />
            </div>

            <div class="d-grid gap-2 col-6 mx-auto mt-5">
              <input type="submit" value="Enviar" class="btn btn-primary" />
            </div>
          </div>
        </div>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.17.1/pdf-lib.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
